name: Deploy To-Do App to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/todo-app-key
          chmod 600 ~/.ssh/todo-app-key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/todo-app-key -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'ENDSSH'
            set -e
            
            # Navigate to app directory
            cd /home/ubuntu/app || mkdir -p /home/ubuntu/app && cd /home/ubuntu/app
            
            # Clone or pull latest code
            if [ -d ".git" ]; then
              echo "Pulling latest changes..."
              git pull origin main
            else
              echo "Cloning repository..."
              git clone ${{ secrets.GIT_REPO }} .
            fi
            
            # Stop existing containers
            echo "Stopping existing containers..."
            docker compose down || true
            
            # Clean up Docker resources
            echo "Cleaning up Docker resources..."
            docker system prune -af --volumes || true
            
            # Build and start containers
            echo "Building and starting containers..."
            docker compose up -d --build
            
            # Wait for services to be healthy
            echo "Waiting for services to start..."
            sleep 30
            
            # Check container status
            echo "Container status:"
            docker compose ps
            
            # Test application health
            echo "Testing application health..."
            curl -f http://localhost:5000/api/health || echo "Backend health check failed"
            curl -f http://localhost || echo "Frontend health check failed"
            
            echo "Deployment completed successfully!"
          ENDSSH

      - name: Verify Deployment
        run: |
          echo "Application deployed to: http://${{ secrets.EC2_HOST }}"
          echo "Backend API: http://${{ secrets.EC2_HOST }}:5000/api/health"

          # Wait a bit and test the endpoints
          sleep 10
          curl -f http://${{ secrets.EC2_HOST }}:5000/api/health || echo "Health check failed"

      - name: Send deployment notification
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi

  cleanup-on-failure:
    name: Cleanup on Failure
    runs-on: ubuntu-latest
    needs: deploy
    if: failure()

    steps:
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/todo-app-key
          chmod 600 ~/.ssh/todo-app-key
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Rollback deployment
        run: |
          ssh -i ~/.ssh/todo-app-key ubuntu@${{ secrets.EC2_HOST }} << 'ENDSSH'
            echo "Rolling back deployment..."
            cd /home/ubuntu/app
            docker compose down
            # You can add logic to restore previous version
            echo "Rollback completed"
          ENDSSH
